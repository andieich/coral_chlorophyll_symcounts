website:
  search: false
  title: ""
  favicon: images/logo.png
  page-footer: 
    left: "by Andreas Eich"
    right: "Version from 20.12.2024"
  sidebar:
    title: "CORAL protocols"
    background: light
    logo: images/logo.png
    style: "docked"
    collapse-level: 4
    contents:
      - text: "Overview"
        href: index.qmd
      - section: "Steps"
        contents: 
        - text: "Tissue removal"
          href: 1_tissue_removal.qmd
